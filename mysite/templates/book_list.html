{% extends 'base.html' %}

{% block content %}

  {% block content_header %}
    <h2>Encode</h2>
    <p>
      <a href="{% url 'upload_book' %}" class="btn btn-primary">Upload</a>
    </p>
  {% endblock %}

  <table class="table mb-0">
    <thead>
      <tr>
        <th>Image</th>
        <th>Message</th>
        <th>Encode</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>
            {% if book.image %}
              <a href="{{book.image.url}}"><img src="{{ book.image.url }}" alt="No image" style="width:100px;"></a>
            {% else %}
              <span class="text-muted">No cover</span>
            {% endif %}
          </td>
          <td>{{ book.message }}</td>
          <td>
            <form method="post" action="{% url 'delete_book' book.pk %}">
              {% csrf_token %}
              <button type="submit" class="btn">ENCODE</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
